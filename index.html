<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 "> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzap</title>

  </head>
  <body>

    <main>
      <div id="wrapper">
        <div class="fixed-left">

          <div class="home-fixed">
            <span class="icona-personale">
              <img src="img/avatar.png" alt="">
            </span>
            <span class="icon-barra-sinistra"><i class="fas fa-circle-notch"></i><i class="fas fa-comment-alt"></i><i class="fas fa-ellipsis-v"></i></span>
          </div>
            <div class="ricevi-notifiche">
              <span><i class="fas fa-bell-slash"></i></span>
              <span>
                <strong>Ricevi notifiche di nuovi messaggi</strong>  <br>
                <a href="#">Attiva notifiche desktop</a>
              </span>
            </div>
            <div class="nuova-chat">
              <i class="fas fa-search"></i>
              <input type="text" name="" value=""   placeholder="Cerca o inizia una nuova chat">
            </div>


          <div class="chat-recenti">
            <ul>
              <li>Michele</li>
              <li>Teresa</li>
              <li>Giovanna</li>
              <li>Anna</li>
              <li>Simone</li>
              <li>Andrea</li>
            </ul>
          </div>

        </div>



        <div class="main-content">
          <div class="nome-chat-fixed">
            <span class="imm-contatto"><img class="icon-chat" src="img/teacher.png" alt="prof"></span>
            <span class="nome-chat"><strong>Michela</strong>
            <article class="">
              Ultimo accesso ore 13.40
            </article></span>
            <span class="cerca-allega"><i class="fas fa-search"></i><i class="fas fa-paperclip"></i><i class="fas fa-ellipsis-v"></i></span>
          </div>
          <div class="messaggi">

          </div>
          <div class="scrivi-messaggio">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
          </div>
        </div>

      </div>



    </main>





    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
